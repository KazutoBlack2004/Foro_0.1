{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Hunter | Foro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/icono.png' %}" />


    <style>
      body {
        background-color: #000; /* Fondo negro */
      }
      h1 {
        color: whitesmoke;
      }
      .tematica-container {
        display: flex;
        flex-direction: column; /* Alinea los elementos en una columna */
        align-items: center; /* Centra los elementos horizontalmente */
        gap: 20px;
      }

      .tematica-card {
          background-color: #1c1c1c; /* Color rosado */
          color: white;
          padding: 20px;
          border-radius: 10px;
          width: 100%;
          max-width: auto;
          text-align: center;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          font-family: 'Poppins', sans-serif; /* Fuente más elegante */
          margin: 0; /* Sin sangría */
          text-decoration: none; /* Sin subrayado */
      }

      .tematica-card:hover {
          background-color: #b565a7; /* Mantener el mismo color */
      }

      .tematica-card:link, 
      .tematica-card:visited,
      .tematica-card:hover, 
      .tematica-card:active {
          color: white; /* Mantener el color blanco */
          text-decoration: none; /* Sin subrayado */
      }
      h2 {
    text-align: center;
    margin-top: 20px;
    margin-bottom: 30px;
    font-family: 'Poppins', sans-serif;
    color: whitesmoke;
    font-size: 2em;
    border-bottom: 2px solid #b565a7;
    padding-bottom: 10px;
}

.admin-menu {
    display: flex;
    justify-content: center; /* Centra los elementos en la fila */
    gap: 20px; /* Espaciado entre los botones */
    flex-wrap: wrap; /* Permite que los botones se ajusten a la pantalla */
    padding: 0;
    margin: 0;
}

.btn-link {
    display: inline-block; /* Hace que el enlace se comporte como un bloque */
    padding: 15px 25px; /* Tamaño de los botones */
    background-color: #444; /* Fondo oscuro */
    color: white; /* Color del texto */
    text-decoration: none; /* Elimina el subrayado */
    font-size: 1.2em; /* Tamaño de la fuente */
    font-family: 'Poppins', sans-serif; /* Fuente moderna */
    border-radius: 8px; /* Bordes redondeados */
    text-align: center; /* Centra el texto dentro del enlace */
    transition: background-color 0.3s, transform 0.3s; /* Transiciones suaves */
    flex: 1 1 200px; /* Hace que los botones se ajusten al tamaño de la pantalla */
    max-width: 250px; /* Ancho máximo para los botones */
}

.btn-link:hover {
    background-color: #b565a7; /* Cambio a fondo rosado cuando pasa el cursor */
    transform: translateY(-5px); /* Efecto de elevación al pasar el cursor */
}

.btn-link:active {
    transform: translateY(2px); /* Efecto de presión cuando se hace clic */
}

    </style>
  </head>
<body>
    {% include 'components/NavBar.html' %}

    <h2>Panel de Administración</h2>
    <div class="admin-menu">
        <a href="{% url 'gestionar_tematicas' %}" class="btn-link">Gestionar Temáticas</a>
        <a href="{% url 'Historial' %}" class="btn-link">Historial</a>
        <!-- Puedes añadir más enlaces aquí si es necesario -->
    </div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
  </body>
  
  <script src="{% static 'javascripts/NavBar.js' %}"></script>
</html>
