{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Monster Hunter | Foro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/icono.png' %}" />
    <style>
        /* Estilo base */
        body {
            background-color: #000;
            font-family: 'Poppins', sans-serif; /* Fuente moderna */
        }

        /* Contenedor del perfil */
        .perfil-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
            color: #fff;
            padding: 30px;
            background: #34495e;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .perfil-container h1 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #f39c12; /* Color cálido para el título */
            text-transform: uppercase;
        }

        /* Estilo de los formularios */


        /* Botón de actualización de perfil */
        .btn-custom {
            background-color: #3498db;
            color: white;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #2980b9;
            cursor: pointer;
        }

        /* Botón de eliminación de cuenta */
        .btn-danger {
            background-color: #e74c3c;
            color: white;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            cursor: pointer;
        }

        /* Estilo de los selectores de temáticas */


        /* Responsividad */
        @media (max-width: 768px) {
            .perfil-container {
                padding: 20px;
            }
        }
    </style>
  </head>
  <body>
    <!-- Barra de navegación -->
    {% include 'components/NavBar.html' %}
    <!-- Fin de la barra de navegación -->

    <!-- Contenido principal -->
    <div class="perfil-container">
        <h1>Perfil del Usuario</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom">Actualizar Perfil</button>
        </form>
        <form method="POST" style="margin-top: 30px;">
            {% csrf_token %}
            <button type="submit" name="eliminar_cuenta" class="btn btn-danger">Eliminar Cuenta</button>
        </form>
    </div>

    <!-- Opcional: Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
